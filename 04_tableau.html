<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tableau</title>
    <link rel="stylesheet" href="css/04_tableau.css">
</head>
<body>

    <!-- Ouverture du tableau -->
    <table>
        <!-- titre de tableau (celluies fusionnées) -->
        <caption>Ventes </caption>

        <thead>
            <tr>
                <th>Jour</th>
                <th>Smartphone</th>
                <th>Tablette</th>
                <th>Portable</th>
            </tr>
        </thead>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>22</td>
                <td>26</td>
                <td>24</td>
            </tr>
        </tfoot>
<!-- tbody = corps du tableau -->
        <tbody>
            <!-- tr>td*4 -->
            <tr>
                <td>lundi</td>
                <td>2</td>
                <td>6</td>
                <td>0</td>
            </tr>

            <!-- tr = rang (t=tableau) / r = row = rangée -->
            <tr>
                <td>Mardi</td>
                <td>2</td>
                <td>6</td>
                <td>0</td>
            </tr>

            <tr>
                <td>Mercredi</td>
                <td>2</td>
                <td>6</td>
                <td>0</td>
            </tr>

            <tr>
                <td>Jeudi</td>
                <td>2</td>
                <td>6</td>
                <td>0</td>
            </tr>

            <tr>
                <td>Vendredi</td>
                <td>2</td>
                <td>6</td>
                <td>0</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
