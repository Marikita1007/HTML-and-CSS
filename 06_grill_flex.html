<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flexbox</title>
    <link rel="stylesheet" href="css/06_grill_flex.css">
</head>
<body>

    <div class="container">
        <div class="row"> 
        <!-- flexboxを使う場合は親にオーダーする。この場合は.rowか.container -->
            <div class="col_4 bleu">A</div>
            <div class="col_4 rose">B</div>
            <div class="col_4 vert">C</div>
        </div>

        <!--  les balise doivent être aligné les balises A, B et C plus haut -->
        <footer class="row">
            <div class="col_4 rose">
                <p>coucou</p>
            </div>
            <div class="col_4 vert">
                <p>coucou</p>
            </div>
            <div class="col_4 bleu">
                <p>coucou</p>
            </div>
        </footer>

    </div>

    <section class="row">
        <div class="test vert">Test 1</div>
        <div class="test rose">Test 2</div>
    </section>
    
</body>
</html>
