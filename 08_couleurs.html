<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Couleurs</title>
    <style>
        #couleurRgb, #couleurHex, #couleurGradient{
            width: 150px;
            height: 150px;
        }
        #couleurHex{
            background-color: #3DD3B6;
            opacity: 0.5;
        }
        #couleurRgb{
            background-color: rgb(104, 82, 12, 0.1);
        }

        #couleurGradient{
            background: linear-gradient(#e66465, #9198e5); 
        }

    </style>
</head>
<body>
    <div id="couleurRgb"></div>
    <div id="couleurHex">test</div>
    <div id="couleurGradient"></div>
    
</body>
</html>
